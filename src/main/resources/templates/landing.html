<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezflix</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            flex-direction: column;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .btn {
            background-color: #e50914;
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.2s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f6121d;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            min-width: 150px;
            z-index: 1;
        }

        .dropdown-content a,
        .dropdown-content button {
            color: white;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background-color: #e50914;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .films {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .film-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .film-card h3 {
            margin-top: 0;
            color: #e50914;
        }

        .film-card p {
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            background-color: #111;
        }
    </style>
</head>
<body>
<header>
    <h1>Rezflix</h1>

    <div th:switch="${user.role.name()}">
        <!-- Show login if anonymous -->
        <a th:case="'ANONYMOUS'" href="/login" class="btn" th:text="#{ui.login.title}">Login</a>

        <!-- Show combined Profile/Logout dropdown if logged in -->
        <div th:case="*" class="dropdown" id="profileDropdown">
            <button class="btn" id="profileBtn" th:text="#{ui.profile.title}">Profile</button>
            <div class="dropdown-content">
                <a href="/profile" th:text="#{ui.profile.title}">Profile</a>
                <button id="logoutBtn" th:text="#{ui.logout.title}">Logout</button>
            </div>
        </div>
    </div>
</header>

<section class="films">
    <div th:each="film : ${films}" class="film-card">
        <h3 th:text="${film.title}">Film title</h3>
        <p th:text="${film.description}">Film description</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Rezflix</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const profileDropdown = document.getElementById("profileDropdown");
        const profileBtn = document.getElementById("profileBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        if (profileBtn) {
            profileBtn.addEventListener("click", () => {
                profileDropdown.classList.toggle("show");
            });
        }

        window.addEventListener("click", (e) => {
            if (!profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove("show");
            }
        });

        if (logoutBtn) {
            logoutBtn.addEventListener("click", async () => {
                try {
                    localStorage.removeItem("jwt");
                    localStorage.removeItem("authToken");
                    localStorage.removeItem("token");
                } catch (e) {
                    console.warn("localStorage clear failed:", e);
                }

                const postClearToSW = (sw) => {
                    try {
                        sw.postMessage({ type: "SET_TOKEN", token: null });
                    } catch (err) {
                        console.warn("failed to postMessage to service worker:", err);
                    }
                };

                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    postClearToSW(navigator.serviceWorker.controller);
                } else if (navigator.serviceWorker && navigator.serviceWorker.ready) {
                    try {
                        const reg = await navigator.serviceWorker.ready;
                        if (reg && reg.active) {
                            postClearToSW(reg.active);
                        }
                    } catch (err) {
                        console.warn("serviceWorker.ready failed:", err);
                    }
                }

                window.location.href = "/";
            });
        }
    });
</script>
</body>
</html>
