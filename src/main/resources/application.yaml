spring:
    application:
        name: Rezflix

    profiles:
        active: local

    datasource:
        url: jdbc:postgresql://localhost:5432/rezflix_db
        username: postgres
        password: root
        hikari:
            maximumPoolSize: 40
            minimum-idle: 2
            idle-timeout: 600000
            max-lifetime: 1200000
            validation-timeout: 5000

    jpa:
        hibernate:
            ddl-auto: validate
        open-in-view: false
        properties:
            org:
                hibernate:
                    flushMode: COMMIT
            hibernate:
                show_sql: false
                format_sql: true
                jdbc:
                    batch_size: 25
                order_inserts: true
                order_updates: true

    liquibase:
        change-log: db/changelog/db.changelog-master.xml

    batch:
        job:
            enabled: false
        jdbc:
            initialize-schema: always

security:
    token:
        secret: "!s)Mk#8}#5t9DTv<;hg^"
        access-expiration: 10M
        refresh-expiration: 3D
    super-admin:
        login: admin
        password-hash: $2a$10$PhFxeCUPjTgR2n23s9/Z0udFk.CUtF2cOd.AnXq/ld0hSfsxz8FqG
    cors:
        frontend-origins: http://localhost, http://127.0.0.1

storage:
    root-path: ./target/storage
    unrendered-episodes:
        path: ${storage.root-path}/unrendered-episodes
        max-size: 5GB
    rendered-episodes:
        path: ${storage.root-path}/rendered-episodes

rendering:
    timeout: 3H
    repair-interval: 30M
    max-attempts: 3

springdoc:
    swagger-ui:
        path: /api

criteria:
    query:
        max-page-size: 100